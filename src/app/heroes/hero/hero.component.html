<h1> {{ name }} </h1>
<dl>
  <dt> Nombre: </dt>
  <dd> {{ name }} </dd>

  <dt> Edad: </dt>
  <dd> {{ age }} </dd>

  <dt> MÃ©todo: </dt>
  <dd> {{ getHeroDescription() }} </dd>

  <dt> Capitalizado: </dt>
  <dd> {{ capitalizeName }} </dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary me-2"
  (click)="changeHero();">
  Cambiar Nombre
</button>

<button
  *ngIf="age !== 20"
  class="btn btn-primary me-2"
  (click)="changeAge();">
  Cambiar Edad
</button>

<button
  *ngIf="name === 'Spiderman' || age === 20"
  class="btn btn-primary"
  (click)="resetForm();">
  Reset
</button>
